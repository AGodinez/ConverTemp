<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"> 
    <title></title> 
    <!-- CSS -->
    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
</head> 
<body> 

  <div data-role="page" id="menu">
    <div data-role="header" data-position="fixed" id="header" data-theme="a">
      <h3 href="about.html">ConverTemp</h3> 
            <a href="about.html" data-icon="info" class="ui-btn-right">About</a>
    </div>

  <div data-role="content">
  <!-- Formulario -->
    <form name="formGrados">
      <p>Ingrese los grados:</p>
      <input type="number" id="grados"/>

      <!-- Radio Buttons -->
      <fieldset data-role="controlgroup">
        <legend>Seleccione la unidad:</legend>
          <input type="radio" name="radio-choice" id="radio-choice-1" data-theme="a" value="celsius" checked="checked" />
        <label for="radio-choice-1">Celsius</label>

        <input type="radio" name="radio-choice" id="radio-choice-2" data-theme="a" value="farenheith"  />
        <label for="radio-choice-2">Farenheith</label>

        <input type="radio" name="radio-choice" id="radio-choice-3" data-theme="a" value="kelvin"  />
        <label for="radio-choice-3">Kelvin</label>
      </fieldset>
      <!-- Botones -->
      <input type="button" data-icon="check" value="Convertir" id="Convertir" data-theme="a"/>
      <input type="reset" data-icon="delete" data-theme="a" value="Limpiar"/>
    </form>   
  </div>
  </div>
    
    <!-- Scripts JS -->
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
